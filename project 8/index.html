<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="utf.8">
            <title> manar_second_html5 </title>
             <link rel="stylesheet" href="css/style.css"/>
        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="css/brands.min.css"/>
        
        <link rel="stylesheet" href="css/fontawesome.min.css"/>
        
        <link rel="stylesheet" href="css/solid.min.css"/>
        
        </head>
        
        <body>
            <!--start header-->
            <header class="header">
                <div class="container">
                    <!--start top bar-->
                    <nav class="nav">
                        <ul class="home">
                            <li class="a"><a href="#welcome" class="act">Home</a></li>
                            <li class="a"><a href="#music">Music <i class="fas fa-music"></i></a></li>
                            <li class="a"><a href="#regist">Regist <i class="fas fa-share-square"></i></a></li>
                         </ul>
                        <form class="box">
                            <input type="search" name="searh" class="search-box">
                            <button class="search-button" type="submit" name="search">
                                <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                            </button>  
                        </form>
                    </nav>
                </div>
                <!--end top bar-->
                
                <!--start nav bar-->
                <div class="mysideitems">
                        <a href="#" class="facebook"> Facebook <i class="fab fa-facebook-square"></i></a>
                        <a href="#" class="twitter">twitter <i class="fab fa-twitter"></i></a>
                        <a href="#" class="instegram">instegram <i class="fab fa-instagram"></i></a>
                </div>
                <!--end nav bar-->
                
                <!--start Content-->
                <articl class="music" id="music">
                    <div class="container">
                        <h1 class="type">Some Types Of Music </h1>
                    
                        <section class="rap" >
                            <h1>Rap Music</h1>
                            <video controls class="star" width="300px">
                                <source src="videos/videoplayback.mp4" type="video/mp4">
                                <source src="videos/videoplayback.webm" type="video/webm">
                            </video>
                            <h2>MP3</h2>
                            <audio controls>
                                <source src="audio/The Weeknd - StarBoy (Official Clean Version) Ft Daft Punk.mp3" type="audio/mpeg">
                            </audio>
                        </section>
                        
                        <section class="rap" >
                            <h1>Rock Music</h1>
                            <video controls class="star" width="300px" height="170px">
                                <source src="videos/videoplayback (1).mp4" type="video/mp4">
                                <source src="videos/Akher Zapheer - Metfaje' آخر زفير - متفاجئ.webm" type="video/webm">
                            </video>
                            <h2>MP3</h2>
                            <audio controls class="aud">
                                <source src="audio/Akher Zapheer - Metfaje' آخر زفير - متفاجئ (192  kbps)(abdwap2.com).mp3" type="audio/mpeg">
                            </audio>
                        </section>
                        
                        <section class="rap" >
                            <h1>Pop Music</h1>
                            <video controls class="star" width="300px">
                                <source src="videos/videoplayback (2).mp4" type="video/mp4">
                            </video>
                            <h2>MP3</h2>
                            <audio controls class="aud">
                                <source src="audio/LP-Lost On You-.mp3" type="audio/mpeg">
                            </audio>
                        </section>
                    </div>
                </article>
                <!--end Content-->
            </header>
            <!--end header-->
            <!--start regist form-->
            <footer >
                    <div class="container">
                        <p>have a seat in our party</p>
                        <form class="regist" id="regist">
                            <label>User name</label> 
                            <input type="text" name="text" placeholder="enter your name" required class="name">
                            <label>email</label>
                            <input type="email" name="email" value="mar@gmail.com" disabled>
                            <label>type the date of the party</label>
                            <input type="datetime-local" name="datetime">
                            <label>phone namber</label>
                            <input type="text" name="number" placeholder="enter your phone number">
                        </form>

                    </div>
                </footer>
             <!--end regist form-->
            <script src ="js/brands.min.js" charset="utf.8"></script>
            <script src ="js/fontawesome.min.js" charset="utf.8"></script>
            <script src ="js/solid.min.js" charset="utf.8"></script>
        </body>
